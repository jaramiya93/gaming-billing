<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Menu - Gaming Center</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="app-header">
    <h1>Manage Menu</h1>
    <nav class="nav-links">
      <a href="index.html">POS</a>
      <a href="admin.html">Manage Menu</a>
      <a href="report.html">Sales Report</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <div class="admin-container">
    <div class="admin-header">
      <h2>Add / Edit Menu Item</h2>
    </div>

    <form id="menuForm" class="admin-form-glass">
      <input type="hidden" id="itemId">
      <div class="form-grid">
        <div class="form-group full">
          <label for="itemName">Name</label>
          <input type="text" id="itemName" required placeholder="e.g. FIFA 24">
        </div>
        <div class="form-group">
          <label for="itemCategory">Category</label>
          <select id="itemCategory" required>
            <option value="">Select category</option>
            <option value="PS5">PS5</option>
            <option value="PS4">PS4</option>
            <option value="PC">PC</option>
            <option value="VR">VR</option>
            <option value="Car Simulation">Car Simulation</option>
          </select>
        </div>
        <div class="form-group">
          <label for="itemPrice">Price (â‚¹)</label>
          <input type="number" id="itemPrice" required min="1" placeholder="50">
        </div>
        <div class="form-group">
          <label for="itemDuration">Duration</label>
          <input type="text" id="itemDuration" placeholder="1 hour">
        </div>
        <div class="form-group full">
          <label for="itemImage">Image URL</label>
          <input type="text" id="itemImage" placeholder="https://... or images/photo.jpg">
        </div>
        <div class="form-group full">
          <button type="submit" class="btn btn-primary">Save Item</button>
        </div>
      </div>
    </form>

    <div class="menu-list">
      <h3 style="margin-bottom: 1rem;">Current Menu</h3>
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Duration</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="menuTableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
