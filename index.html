<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Center - Billing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header no-print">
    <h1>GameZone Center</h1>
    <nav class="nav-links">
      <a href="index.html">POS</a>
      <a href="admin.html">Manage Menu</a>
      <a href="report.html">Sales Report</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <main class="pos-container no-print">
    <section class="menu-section">
      <div class="category-tabs" id="categoryTabs"></div>
      <div class="menu-grid" id="menuGrid"></div>
    </section>

    <aside class="cart-panel">
      <h2>Cart</h2>
      <div class="cart-items" id="cartItems">
        <div class="cart-empty">Cart is empty</div>
      </div>
      <div class="cart-summary" id="cartSummary" style="display: none;">
        <div class="cart-total">
          <span>Total</span>
          <span id="cartTotal">₹0</span>
        </div>
        <div class="cart-buttons">
          <button class="btn btn-primary" id="payNowBtn">Pay Now</button>
          <button class="btn btn-secondary" id="printBillBtn">Print Bill</button>
          <button class="btn btn-danger" id="clearCartBtn">Clear Cart</button>
        </div>
      </div>
    </aside>
  </main>

  <!-- Pay Now Modal -->
  <div class="modal-overlay no-print" id="payModal" style="display: none;">
    <div class="modal">
      <h3>Scan to Pay</h3>
      <div class="modal-qr">
        <img src="images/payment-qr.png" alt="Scan to pay" class="payment-qr-img">
        <span class="modal-amount" id="modalAmount">₹0</span>
        <p style="margin-top: 0.5rem; font-size: 0.9rem;">Scan QR with UPI app</p>
      </div>
      <div class="modal-buttons">
        <button class="btn btn-primary" id="printFromModalBtn">Print Bill</button>
        <button class="btn btn-secondary" id="closeModalBtn">Close</button>
      </div>
    </div>
  </div>

  <!-- Hidden bill for printing -->
  <div id="billContent" class="bill-content"></div>

  <script src="storage.js"></script>
  <script src="app.js"></script>
</body>
</html>
